<div class="mb-3">
    <form>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedValue" name="selectType">
            <option [ngValue]="null" disabled>Select type</option>
            <option *ngFor="let c of loadTypes" [ngValue]="c.id">{{c.name}}</option>
        </select>

        <div class="form-group" *ngIf="selectedValue == 2">
            <label class="form-label" for="customFile">Please select file</label>
            <input type="file" class="form-control" id="customFile" (change)="onFileSelected($event)" />
        </div>

        <div class="form-group" *ngIf="selectedValue == 1">
            <label class="form-label" for="customUrl">Url</label>
            <input type="text" class="form-control" id="customUrl" [(ngModel)]="selected_url" name="selectUrl" />
        </div>

        <div *ngIf="selectedValue != null">
            <div class="form-group">
                <label for="formGroupExampleInput">Title</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" name="selectTitle" [(ngModel)]="title">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="selectDescription" [(ngModel)]="description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="onUpload()"
                *ngIf="selectedValue != null">Send</button>
        </div>

    </form>
</div>
