<form>
    <div class="mb-3">
        <label for="searchField" class="form-label">Search picture</label>
        <input type="text" class="form-control" id="searchField" [(ngModel)]="title" name="searchImage">
    </div>
    <button type="submit" class="btn btn-primary" (click)="searchImage()">Submit</button>
</form>
